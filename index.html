<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Invie</title>
    <style media="screen">
      body
      {
        margin: 0;
      }
      img
      {
        max-width: 100%;
        vertical-align: top;
      }
      img#responsive{
        display: none;
      }
      @media (max-width: 768px) {
        img#responsive{
          display: block;
        }
        img.desktop{
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <img src="invie-responsive.png" alt="responsive" id="responsive">
    <img src="header.jpg" alt="Header" class="desktop">
    <img src="hero.jpg" alt="Hero" class="desktop">
    <img src="acustica.jpg" alt="acustica" class="desktop">
    <img src="clasica.jpg" alt="clasica" class="desktop">
  </body>
</html>
